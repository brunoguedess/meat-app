<a ui-sref="restaurant-detail.menu({restaurantId:$ctrl.restaurant.id})">
    <div class="place-info-box">
        <span class="place-info-box-icon">
            <img src="{{$ctrl.restaurant.imagePath}}" />
        </span>

        <div class="place-info-box-content">
            <span class="place-info-box-text">{{$ctrl.restaurant.name}}</span>
            <span class="place-info-box-star">
                <i class="fa fa-star"></i> {{$ctrl.restaurant.rating}}</span>
            <span class="place-info-box-detail">{{$ctrl.restaurant.category}}</span>
            <span class="place-info-box-detail">{{$ctrl.restaurant.deliveryEstimate}}</span>
        </div>
    </div>
</a>
