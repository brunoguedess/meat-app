<div class="box box-solid">
    <div class="box-header">
        <i class="fa fa-shopping-cart"></i>
        <h3 class="box-title" style="margin-left: 3%;">Carrinho</h3>
    </div>
    <div class="box-body">
        <div ng-if="vm.shoppingCart.length == 0">
            <p class="text-center">
                Seu carrinho est√° vazio!
            </p>
        </div>

        <div ng-if="vm.shoppingCart.length > 0">
            <div class="table-responsive">
                <table class="table">
                    <tbody>
                        <tr ng-repeat="cartItem in vm.shoppingCart">
                            <th>({{cartItem.quantity}}x) {{cartItem.menuItem.name}}</th>
                            <td class="text-right">{{cartItem.quantity * cartItem.menuItem.price | currency: 'R$'}}</td>
                            <td class="text-right">
                                <a ng-click="vm.removeItem(cartItem)" class="btn btn-sm danger">
                                    <i class="fa fa-remove"></i>
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <th>Total:</th>
                            <td class="text-right">{{vm.getShoppingCartTotal() | currency: 'R$'}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="box-footer">
                <div class="pull-right">
                    <button type="button" class="btn btn-danger" ng-click="vm.clearItems()">
                        <i class="fa fa-trash"></i> Limpar
                    </button>
                    <a href="#" class="btn btn-success">
                        <i class="fa fa-credit-card"></i> Fechar Pedido
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
