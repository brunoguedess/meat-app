<div class="col-xs-12 col-sm-6">
    <div class="box box-solid">
        <div class="box-header with-border">
            <span class="review-score pull-right">
                <i class="fa fa-star"></i> {{$ctrl.review.rating}}
            </span>
            <div class="user-block">
                <img ng-if="$ctrl.review.rating < 3" alt="User Image" class="img-circle" ng-src="asset/image/reactions/pissed.png">
                <img ng-if="$ctrl.review.rating >= 3 && $ctrl.review.rating < 4" alt="User Image" class="img-circle" ng-src="asset/image/reactions/soso.png">
                <img ng-if="$ctrl.review.rating >= 4" alt="User Image" class="img-circle" ng-src="asset/image/reactions/loved.png">
                <span class="username">{{$ctrl.review.name}}</span>
                <span class="description">{{$ctrl.review.date | date:'dd/MM/yyyy'}}</span>
            </div>
        </div>

        <div class="box-body">
            <p>{{$ctrl.review.comments}}</p>
        </div>
    </div>
</div>
